<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Digitale - Ztag</title>

    <!-- Import Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            text-align: center;
            background: url("images/fond.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .profile-container {
            width: 150px;
            height: 150px;
            margin: 40px auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #444;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .icons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 320px;
            margin: 0 auto 50px;
        }

        .icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 80%;
            width: 70px;
            height: 70px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-decoration: none;
        }

        .icons a:hover {
            transform: scale(1.1);
        }

        .icons img {
            width: 40px;
            height: 40px;
        }

        footer {
            margin-top: auto;
            margin-bottom: 20px;
        }

        .logo {
            width: 20px;
            opacity: 0.8;
        }

        #upload {
            display: none;
        }

        label[for="upload"] {
            display: inline-block;
            margin-bottom: 10px;
            padding: 6px 12px;
            background: #444;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #download {
            display: inline-block;
            margin-bottom: 20px;
            padding: 6px 12px;
            background: #28a745;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        #download:hover {
            background: #218838;
        }
    </style>
</head>

<body>

    <!-- Upload image -->
    <label for="upload">Choisir une photo</label>
    <input type="file" id="upload" accept="image/*">

    <!-- Photo de profil avec Cropper.js -->
    <div class="profile-container">
        <img id="profile-pic" src="photo-profil.png" alt="Photo de profil">
    </div>

    <!-- Bouton téléchargement -->
    <button id="download">Télécharger ma photo</button>

    <!-- Nom -->
    <h1>Le Z</h1>

    <!-- Icônes des applis -->
    <div class="icons">
        <a href="vcard.vcf"><img src="/vcard.png" alt="vCard"></a>
        <a href="https://facebook.com/"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://wa.me/2290197456565"><img src="whatsapp.png" alt="WhatsApp"></a>
        <a href="https://snapchat.com/"><img src="snapchat.png" alt="Snapchat"></a>
        <a href="https://tiktok.com/"><img src="tiktok.png" alt="TikTok"></a>
        <a href="https://instagram.com/"><img src="/instagram.png" alt="Instagram"></a>
    </div>

    <!-- Logo -->
    <footer>
        <p style="margin:0; font-weight:600;">Ztag by
            <a href="https://wa.me/2290197456565?text=Bonjour%20Le%20Z,%20je%20suis%20intéressé%20par%20le%20Ztag"
                target="_blank">
                <img src="images/logo.png" alt="Logo" class="logo">
            </a>
        </p>
    </footer>

    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <!-- JS pour Cropper et téléchargement -->
    <script>
        const upload = document.getElementById('upload');
        const profilePic = document.getElementById('profile-pic');
        const downloadBtn = document.getElementById('download');
        let cropper;

        // Initialiser Cropper sur la photo par défaut
        window.addEventListener('DOMContentLoaded', () => {
            cropper = new Cropper(profilePic, {
                aspectRatio: 1,
                viewMode: 1,
                autoCropArea: 1,
                background: false,
                zoomable: false,
                movable: false,
                cropBoxResizable: false
            });
        });

        // Changer la photo
        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    profilePic.src = e.target.result;

                    // Détruire l'ancien cropper
                    if (cropper) cropper.destroy();

                    // Recréer Cropper
                    cropper = new Cropper(profilePic, {
                        aspectRatio: 1,
                        viewMode: 1,
                        autoCropArea: 1,
                        background: false,
                        zoomable: false,
                        movable: false,
                        cropBoxResizable: false
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // Télécharger la photo recadrée
        downloadBtn.addEventListener('click', () => {
            if (cropper) {
                const canvas = cropper.getCroppedCanvas({
                    width: 150,
                    height: 150,
                    imageSmoothingQuality: 'high'
                });
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'photo-ztag.png';
                link.click();
            }
        });
    </script>

</body>

</html>
