<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Digitale - Ztag</title>

    <!-- Import Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            text-align: center;
            background: url("fond.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* centre verticalement */
            align-items: center;
            /* centre horizontalement */
        }

        .profile-container {
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #444;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .icons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 320px;
            margin-bottom: 50px;
        }

        .icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 80%;
            width: 70px;
            height: 70px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-decoration: none;
        }

        .icons a:hover {
            transform: scale(1.1);
        }

        .icons img {
            width: 70px;
            height: 70px;
        }

        footer {
            margin-top: auto;
            margin-bottom: 20px;
        }

        .logo {
            width: 20px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="main-content">
        <!-- Photo de profil -->
        <div class="profile-container">
            <img id="profile-pic" src="photo-profil.png" alt="Photo de profil">
        </div>

        <!-- Nom -->
        <h1>Le Z</h1>

        <!-- Icônes des applis -->
        <div class="icons">
            <a href="vcard.vcf"><img src="vcard.png" alt="vCard"></a>
            <a href="https://facebook.com/"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://wa.me/2290197456565"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="https://snapchat.com/"><img src="snapchat.png" alt="Snapchat"></a>
            <a href="https://tiktok.com/"><img src="tiktok.png" alt="TikTok"></a>
            <a href="https://instagram.com/"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </div>

    <!-- Logo -->
    <footer>
        <p style="margin:0; font-weight:600;">Ztag by
            <a href="https://wa.me/2290197456565?text=Bonjour%20Le%20Z,%20je%20suis%20intéressé%20par%20le%20Ztag"
                target="_blank">
                <img src="logo.png" alt="Logo" class="logo">
            </a>
        </p>
    </footer>

</body>

</html>
