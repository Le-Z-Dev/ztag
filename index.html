<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Digitale - Ztag</title>

    <!-- Import Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            text-align: center;
            justify-content: space-between;
        }

        /* Filigrane */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #000000;
        }

        .icons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 320px;
            margin-bottom: 50px;
        }

        .icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            background: none;
            border-radius: 0;
            box-shadow: none;
            transition: transform 0.3s;
            text-decoration: none;
        }

        .icons a:hover {
            transform: scale(1.15);
        }

        .icons img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 400px) {
            .icons {
                gap: 20px;
            }

            .icons a {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .footer-text {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #000;
            text-shadow: 1px 1px 3px rgba(107, 107, 107, 0.5);
            margin-top: 20px;
            padding: 5px 0;
        }

        .footer-text a img {
            width: 20px;
            opacity: 0.9;
            transition: transform 0.3s;
        }

        .footer-text a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <!-- Filigrane -->
    <div class="background" id="background"></div>

    <div class="main-content">
        <!-- Nom -->
        <h1 id="user-name"></h1>

        <!-- Icônes des applis -->
        <div class="icons">
            <a id="vcard-link" href="#"><img src="images/vcard.png" alt="vCard"></a>
            <a id="facebook-link" href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a id="whatsapp-link" href="#"><img src="images/whatsapp.png" alt="WhatsApp"></a>
            <a id="snapchat-link" href="#"><img src="images/snapchat.png" alt="Snapchat"></a>
            <a id="tiktok-link" href="#"><img src="images/tiktok.png" alt="TikTok"></a>
            <a id="instagram-link" href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <span>Ztag by</span>
            <a href="https://wa.me/2290197456565?text=Bonjour%20Le%20Z,%20je%20suis%20intéressé%20par%20le%20Ztag"
                target="_blank">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
    </footer>

    <!-- Script pour injecter les données et générer vCard -->
    <script>
        fetch('client.json')
            .then(response => response.json())
            .then(userData => {
                // Injection du nom et de la photo en filigrane
                document.getElementById("user-name").textContent = userData.name;
                document.getElementById("background").style.backgroundImage = `url('${userData.photoBackground}')`;

                // Liens réseaux sociaux
                document.getElementById("facebook-link").href = userData.social.facebook;
                document.getElementById("whatsapp-link").href = userData.social.whatsapp;
                document.getElementById("snapchat-link").href = userData.social.snapchat;
                document.getElementById("tiktok-link").href = userData.social.tiktok;
                document.getElementById("instagram-link").href = userData.social.instagram;

                // Génération dynamique vCard
                document.getElementById("vcard-link").addEventListener("click", function (e) {
                    e.preventDefault();
                    const vcardContent = `
BEGIN:VCARD
VERSION:3.0
FN:${userData.name}
TEL;TYPE=CELL:${userData.phone}
EMAIL:${userData.email}
END:VCARD
                    `.trim();

                    const blob = new Blob([vcardContent], { type: "text/vcard;charset=utf-8" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = `${userData.name}.vcf`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            })
            .catch(error => console.error("Erreur en chargeant client.json :", error));
    </script>

</body>

</html>
