<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Digitale - Ztag</title>

    <!-- Import Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* RESET & BODY */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            text-align: center;
            background: url("fond.png") no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        /* CONTENEUR PRINCIPAL */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* PHOTO DE PROFIL */
        .profile-container {
            width: 160px;
            height: 160px;
            margin-bottom: 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* NOM */
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* ICÔNES */
        .icons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 320px;
            margin-bottom: 50px;
        }

        .icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .icons a:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .icons img {
            width: 70px;
            height: 70px;
        }

        /* FOOTER */
        footer {
            margin-top: auto;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .footer-text {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .footer-text a img {
            width: 20px;
            opacity: 0.9;
            transition: transform 0.3s;
        }

        .footer-text a img:hover {
            transform: scale(1.2);
        }

        /* RESPONSIVE */
        @media (max-width: 400px) {
            .icons {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }

            .profile-container {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .icons a {
                width: 70px;
                height: 70px;
            }

            .icons img {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>

<body>

    <div class="main-content">
        <!-- Photo de profil -->
        <div class="profile-container">
            <img id="profile-pic" src="photo-profil.png" alt="Photo de profil">
        </div>

        <!-- Nom -->
        <h1>Le Z</h1>

        <!-- Icônes des applis -->
        <div class="icons">
            <a href="vcard.vcf"><img src="vcard.png" alt="vCard"></a>
            <a href="https://facebook.com/"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://wa.me/2290197456565"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="https://snapchat.com/"><img src="snapchat.png" alt="Snapchat"></a>
            <a href="https://tiktok.com/"><img src="tiktok.png" alt="TikTok"></a>
            <a href="https://instagram.com/"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </div>

    <!-- Footer amélioré -->
    <footer>
        <div class="footer-text">
            <span>Ztag by</span>
            <a href="https://wa.me/2290197456565?text=Bonjour%20Le%20Z,%20je%20suis%20intéressé%20par%20le%20Ztag"
                target="_blank">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
    </footer>

</body>

</html>
